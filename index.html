<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <title>Zombi-island</title>

    <style>
      * {
        font-family: pixel;
        font-size: 36px;
        font-weight: bold;
      }
      @font-face {
        font-family: "pixel";
        src: url(./assets/font/Micro5-Regular.ttf);
      }
      /* style.css */
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: black;
      }
      #overlay {
        background-image: url(./assets/intro.png);

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
      }
      #overlay img {
        max-width: 100%;
        max-height: 100%;
      }
      #overlay button {
        margin-top: 20px;
        padding: 10px 20px;
      }
      #difficulty {
        margin-top: 20px;
      }
      #restart-overlay {
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="description">
        <p>
          Willkommen zu unserem Spiel! Wählen Sie eine Schwierigkeit und starten
          Sie das Spiel.
        </p>
        <p>nutze "W" "A" "S" "D" um dich zu bewegen</p>
        <p>Mausrad zum Waffenwechsel</p>
        <p>"R" für reload</p>
        <p>"Shift left für sprint"</p>
        <p>nutze die Maus dich umzuschauen.</p>
      </div>
      <div id="difficulty">
        <label for="difficulty-select">Schwierigkeit:</label>
        <select id="difficulty-select">
          <option value="1">Leicht</option>
          <option value="2">Mittel</option>
          <option value="3">Schwer</option>
        </select>
      </div>
      <button id="start-button">Spiel Starten</button>
    </div>
    <div id="restart-overlay">
      <p>Du bist gestorben! Möchtest du das Spiel neu starten?</p>
      <button id="restart-button">Neustart</button>
    </div>
